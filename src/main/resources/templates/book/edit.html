<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Book</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Edit Book</h2>

    <form action="@{/books/edit/{id}}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <select id="author" name="author.id" class="form-control" th:field="*{author.id}" required>
                <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}" th:selected="${a.id == book.author.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a class="btn btn-secondary mt-3" href="/books">Back to List</a>
</div>

<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
