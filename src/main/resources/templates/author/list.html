<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


 <div class="container mt-4">
        <h2>Author List</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.lastName}"></td>
                    <td>
                        <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/authors/new" class="btn btn-success">New Author</a>
    </div>


</body>
</html>
